<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Character Counter</h2>

    <label for="text">Enter Character</label>
    <input type="text" name="" id="text" onkeyup="charcount()">
    <br>
    <p id="cnt">Character Count:0</p>



    <script>
        function charcount(){
            const input=document.getElementById("text").value;
            const count=input.length;
            document.getElementById("cnt").innerText=`Character Count:${count}`;
        }
    </script>
</body>
</html>
