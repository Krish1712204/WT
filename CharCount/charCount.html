<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="charCount.css">
</head>

<body>
    <div class="container">
        <h1>Character Counter</h1>

        <!-- When key is press(onkeyup) Characters are counted -->
        <input type="text" id="inputField" onkeyup="countCharacters()" placeholder="Type something here...">

        <p>Characters:
            <span id="charCount">0</span>

        </p>
    </div>
    <script>
        // function name countCharacters

        function countCharacters() {
            const enter = document.getElementById("inputField");
            const charCountDisplay = document.getElementById("charCount");
            // textContent - change to new content
            charCountDisplay.textContent = enter.value.length;
        }
    </script>
</body>

</html>
